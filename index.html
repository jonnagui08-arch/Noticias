<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticiero El Te Informa  </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Fondo oscuro para el efecto de noticias */
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(66, 153, 225, 0.1) 0%, rgba(26, 32, 44, 1) 70%);
            animation: pulse 10s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-white">Noticias Internacionales</a>
            <nav class="hidden md:flex space-x-6 text-gray-400 font-medium">
                <a href="#inicio" class="hover:text-blue-400 transition duration-300">Inicio</a>
            </nav>
            <button class="md:hidden text-gray-400 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Sección de noticias - Se llenará dinámicamente -->
        <section id="inicio" class="mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-8">Últimas Noticias</h1>
            <div id="noticias-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center">
                <p class="text-white text-center col-span-full">Cargando noticias...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Gemini News. Todos los derechos reservados.</p>
            <div class="flex justify-center space-x-4 mt-4 text-sm">
                <a href="#" class="hover:text-blue-400">Política de Privacidad</a>
                <a href="#" class="hover:text-blue-400">Términos de Uso</a>
                <a href="#" class="hover:text-blue-400">Contacto</a>
            </div>
        </div>
    </footer>

    <!-- Script para obtener y mostrar las noticias -->
    <script>
        // Función para crear una tarjeta de noticia
        function createNewsCard(noticia, index) {
            // Usar la imagen de la noticia o una imagen de respaldo si no está disponible
            const imageUrl = noticia.imagen || `https://placehold.co/600x400/2563EB/ffffff?text=${encodeURIComponent('Noticia')}`;
            const noticiaId = `noticia-${index}`;
            
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform hover:scale-105">
                    <div class="relative h-48">
                        <img src="${imageUrl}" 
                             alt="${noticia.titulo}" 
                             class="w-full h-full object-cover"
                             onerror="this.onerror=null; this.src='https://placehold.co/600x400/2563EB/ffffff?text=No%20disponible';">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    </div>
                    <div class="p-6">
                        <h2 class="mt-2 text-xl font-bold text-gray-900 leading-tight">${noticia.titulo}</h2>
                        <p class="mt-4 text-gray-600 text-sm line-clamp-3">${noticia.resumen}</p>
                        <div class="mt-6 flex items-center justify-between">
                            <div class="flex items-center text-gray-500 text-xs">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>18 de septiembre, 2025</span>
                            </div>
                            <button onclick="toggleNoticia('${noticiaId}')" 
                                    class="text-blue-600 hover:text-blue-800 text-sm font-semibold flex items-center">
                                <span class="toggle-text-${noticiaId}">Leer más</span>
                                <svg class="toggle-icon-${noticiaId} w-4 h-4 ml-1 transform transition-transform duration-200" 
                                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Contenido expandible -->
                        <div id="${noticiaId}" class="hidden mt-6 border-t pt-4">
                            <div class="prose max-w-none space-y-4">
                                <!-- Resumen completo -->
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Resumen Detallado</h3>
                                    <p class="text-gray-800">${noticia.resumen}</p>
                                </div>

                                <!-- Detalles adicionales -->
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <h4 class="font-semibold text-gray-900 mb-2">Detalles de la Noticia</h4>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <p class="text-sm text-gray-600">
                                                <strong>Fecha de Publicación:</strong><br>
                                                18 de septiembre, 2025
                                            </p>
                                            <p class="text-sm text-gray-600 mt-2">
                                                <strong>Categoría:</strong><br>
                                                ${noticia.categoria || 'Noticias Internacionales'}
                                            </p>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-600">
                                                <strong>Fuente:</strong><br>
                                                ${noticia.fuente || 'Noticias Internacionales'}
                                            </p>
                                            <p class="text-sm text-gray-600 mt-2">
                                                <strong>Autor:</strong><br>
                                                ${noticia.autor || 'Equipo Editorial'}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Contenido principal -->
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Contenido Completo</h3>
                                    <div class="text-gray-800 space-y-4">
                                        <p>${noticia.contenido || noticia.resumen}</p>
                                        ${noticia.detalles ? `<p>${noticia.detalles}</p>` : ''}
                                    </div>
                                </div>

                                <!-- Enlaces relacionados -->
                                <div class="border-t pt-4 mt-4">
                                    <h4 class="font-semibold text-gray-900 mb-2">Enlaces Relacionados</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${noticia.enlace ? 
                                            `<a href="${noticia.enlace}" target="_blank" 
                                                class="inline-flex items-center px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-sm hover:bg-blue-200 transition-colors">
                                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                                </svg>
                                                Ver fuente original
                                            </a>` : 
                                            '<span class="text-sm text-gray-500">No hay enlaces disponibles</span>'
                                        }
                                    </div>
                                </div>

                                <!-- Metadatos adicionales -->
                                <div class="mt-4 text-xs text-gray-500">
                                    <p>Última actualización: 18 de septiembre, 2025</p>
                                    <p>ID de la noticia: ${noticiaId}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Función para mostrar las noticias
        function displayNews(noticias) {
            const container = document.getElementById('noticias-container');
            container.innerHTML = '';

            // Mostrar todas las noticias
            noticias.forEach((noticia, index) => {
                const cardWrapper = document.createElement('div');
                // Si es la última noticia y el total no es múltiplo de 3 en pantallas grandes
                if (index === noticias.length - 1 && noticias.length % 3 !== 0) {
                    // Centrar la última tarjeta según el número de tarjetas restantes
                    const remainder = noticias.length % 3;
                    if (remainder === 1) {
                        cardWrapper.className = 'lg:col-start-2 md:col-start-1 col-span-1 w-full';
                    } else if (remainder === 2) {
                        cardWrapper.className = 'w-full';
                    }
                } else {
                    cardWrapper.className = 'w-full';
                }
                
                cardWrapper.innerHTML = createNewsCard(noticia, index);
                container.appendChild(cardWrapper);
            });
        }

        // Función para cargar las noticias
        async function loadNews() {
            try {
                const response = await fetch('https://jonaguilar.app.n8n.cloud/webhook/noticia');
                if (!response.ok) {
                    throw new Error('Error al cargar las noticias');
                }
                const noticias = await response.json();
                displayNews(noticias);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('noticias-container').innerHTML = 
                    '<p class="text-red-500 text-center col-span-full">Error al cargar las noticias. Por favor, intenta más tarde.</p>';
            }
        }

        // Cargar las noticias cuando la página esté lista
        document.addEventListener('DOMContentLoaded', loadNews);
        // Función para alternar la visibilidad del contenido expandible
        function toggleNoticia(id) {
            const content = document.getElementById(id);
            const icon = document.querySelector(`.toggle-icon-${id}`);
            const text = document.querySelector(`.toggle-text-${id}`);
            
            if (content.classList.contains('hidden')) {
                // Mostrar contenido
                content.classList.remove('hidden');
                content.classList.add('animate-fade-in');
                icon.classList.add('rotate-180');
                text.textContent = 'Leer menos';
            } else {
                // Ocultar contenido
                content.classList.add('hidden');
                content.classList.remove('animate-fade-in');
                icon.classList.remove('rotate-180');
                text.textContent = 'Leer más';
            }
        }
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</body>
</html>
